  [params.feature_list]
    title = "How it works:"
    [[params.feature_list.items]]
      image = "images/A835A4.jpg"
      title = ""
      text = "Technicians simply install the solenoid assembly with magnetic sensor and mount the blocking bracket with magnet (4 inches away from the sensor for side-opening doors; 2 inches for center-opening doors)."
      button_link = ""
      button_text = "Check Features"
    [[params.feature_list.items]]
      image = "images/A835A4.jpg"
      title = ""
      text = "The control circuit detects door location using the magnetic sensor. Only if the car is in a safe door zone (DZ) – as sensed by the optical sensor – will the solenoid engage and allow the doors to open."
      button_link = ""
      button_text = "Check Features"
    [[params.feature_list.items]]
      image = "images/A835A4.jpg"
      title = ""
      text = "If the car is outside the door zone, the solenoid plunger will prevent the doors from opening. "
      button_link = ""
