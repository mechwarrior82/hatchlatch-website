    text = "Creating a safer passenger environment—and reducing your labor costs—just got a little easier. Our new and improved HatchLatch IV—the leading choice in electronic door restrictors—now requires only one optical sensor. This new design significantly reduces installation time and complexity, while an improved solenoid control assembly boosts overall performance and reliability."
